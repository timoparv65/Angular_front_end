<p class="error"></p>
<form>
    <input type="text" placeholder="username" ng-model="user"><br/>
    <input type="password" placeholder="password" ng-model='pass'><br/> <!-- pass muuttujan arvo tulee password:iin -->
    <input type="button" value="Login" ng-click='loginClicked()'>
    <input type="button" value="Register" ng-click='registerClicked()'>
    <!-- bind the data from username testfield (use variable 'user') -->
    <p>{{user}}</p> <!-- {{}} = interpolate direktiivi  -->
</form>
