<div class='table_container'>
    <h1>Your friends...</h1>
    <p>Select friends to be deleted</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='person in friendData'>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
                <td><input type="checkbox" ng-click='addToDelete($event,$index,person._id)'></td>
<!-- $index (liittyy ng-repeat:iin, angularjs): iterator offset of the repeated element (0..length-1) -->
<!-- $event: ng-click:in event objekti -->
            </tr>
        </tbody>
    </table>
    <button class="btn btn-default" ng-click='sendToDelete()'>Delete Selected</button>
</div>
<div class="flash-style" flash-message="2000"></div>
